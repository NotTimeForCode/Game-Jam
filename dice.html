<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <style>


        #throw {
            padding: 10px;
            padding-left: 15px;
            padding-right: 15px;
        }

    </style>
</head>
<body>
    <h2>Dice</h2>
    <button id="throw" onclick="diceThrow()">Throw</button>
    <script>
        function diceThrow () {
            let number;
            number = Math.ceil(Math.random() * 6);
            document.getElementById('throw').innerHTML = number;
        }
    </script>
</body>
</html>
